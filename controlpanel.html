<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add some basic styling to make the data look nicer */
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="products"></div>

    <form>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>
        <label for="desc">Description:</label>
        <textarea id="desc" name="desc"></textarea><br><br>
        <label for="img">Image:</label>
        <input type="text" id="img" name="img"><br><br>
        <button id="add-product-button">Add Product</button>
    </form>

    <script src="java/data.js"></script>
</body>
</html>
